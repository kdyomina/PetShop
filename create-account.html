<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="forms">
        <div class="forms-text">
            <h1>Форма для регистрации</h1>
        </div>
        <form id="registrationForm">
            <input type="text" class="grey" id="firstName" placeholder="Имя" required><br />
            <input type="text" class="grey" id="lastName" placeholder="Фамилия" required><br />
            <input type="date" class="grey" id="birthDate" required><br />
            <input type="email" class="grey" id="email" placeholder="E-mail" required><br />
            <input type="password" class="grey" id="password" placeholder="Введите пароль" minlength="8" required><br />
            <input type="password" class="grey" id="confirmPassword" placeholder="Повторите пароль" minlength="8" required><br />
            <a href="index.html">Уже есть аккаунт? Войти</a><br />
            <button type="submit" class="form-button">Зарегистрироваться</button><br />
        </form>
    </form>

    <script src="createForm.js"></script>
</body>
</html>
